{% extends 'base.html' %}
{% block head %}
<title>Book Manager</title>
{% endblock %}

{% block body %} 
<div class="content">
    <h1>Book Manager</h1>

    <table>
        <tr>
            <th>Book Name</th>
            <th>Options</th>
        </tr>
        {% for book in books %}
        <tr>
            <td>{{book.name}}</td>
            <td>
                <a href="/delete/{{book.id}}">Delete</a><br>
                <a href="/update/{{book.id}}">Update</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <form action='/' method="POST">
        <input type="text" name="bookname" id="bookname">
        <input type="submit" value="Add book">
    </form>
</div>

{% endblock %}
