{% extends 'base.html' %}
{% block head %}
<title>Book Manager</title>
{% endblock %}

{% block body %} 

<!-- <img src="{{ url_for('static',filename='images/book_store.jpg') }}" width="200px"> -->
<div class="content">
    <h1>Book Manager</h1>

    <table>
        <tr>
            <th>Book Name</th>
            <th>Book Price</th>
            <th>Options</th>
        </tr>
        {% for book in books %}
        <tr>
            <td>{{book.name}}</td>
            <td>Rs. {{book.price}}</td>
            <td>
                <a href="/delete/{{book.id}}">Delete</a><br>
                <a href="/update/{{book.id}}">Update</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <form action='/' method="POST">
        <input type="text" name="bookname" id="bookname" placeholder="Enter Book Name"><br>
        <input type="text" name="price" id="price" placeholder="Enter Book Price"><br>
        <input type="submit" value="Add book">
    </form>
</div>

{% endblock %}
