{% extends 'base.html' %}
{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %} 
<div class="content" style="margin:auto;">
    <h1>Assign Book</h1>

    <table>
        <tr>
            <th>Book Name</th>
            <th>Author</th>
            <th>Speaker</th>
            <th>Subscribe</th>
        </tr>
        {% for book in books %}
        <tr>
            <td>{{book.name}}</td>
            <td>{{book.author}}</td>
            <td>{{book.speaker}}</td>
            <td>
                <a href="/subscribe/{{book.id}}/{{stu_id}}">Subscribe</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
</div>

{% endblock %}
